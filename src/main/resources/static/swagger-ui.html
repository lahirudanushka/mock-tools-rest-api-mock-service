<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" >
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist/favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function() {
        // Swagger initialization
        const ui = SwaggerUIBundle({
            url: "/v3/api-docs",
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout",
            requestInterceptor: function(request) {
                // Intercept all requests and add the JWT token if available
                const token = sessionStorage.getItem("jwtToken");
                if (token) {
                    request.headers["Authorization"] = "Bearer " + token;
                }
                return request;
            },
        });

        // Custom login functionality
        function loginAndSetToken() {
            const username = "user"; // Replace with your username
            const password = "password"; // Replace with your password

            fetch("/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                const token = data.token;
                if (token) {
                    sessionStorage.setItem("jwtToken", token);
                    ui.initOAuth({ clientId: "your-client-id", clientSecret: "your-client-secret" });
                    alert("Login successful! Token stored and applied to all requests.");
                }
            })
            .catch(error => console.error("Login failed:", error));
        }

        // Perform the login on page load
        loginAndSetToken();
    }
</script>
</body>
</html>
